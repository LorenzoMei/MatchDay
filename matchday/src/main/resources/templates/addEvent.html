<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MatchDay</title>
 <!-- bootstrap 5  -->
  <link rel="stylesheet" href="../css/lib/bootstrap.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

	<div class="col-12">
	  <h4 class="login-form__title">AGGIUNGI EVENTO</h4>
	</div>
	          
	<form action="addEvent" method="post" th:action="@{addEvent}" th:object="${registerEventFull}">
	
	<!-- DATA OK -->
	<div class="col-12">	  
	  <label for="data" class="form-label">Data:</label>
	  <input type=datetime-local th:field="*{data}" class="form-control form--control mb-3" id="data" name="data" required/>
	  <script>document.getElementById('data').value = new Date().toISOString().substring(0, 10);</script>
	</div>
	
	<!-- TIPO OK -->
	<div class="col-12">
	  <label for="tipologia" class="form-label">Tipologia:</label>
	  <select id="tipo" th:field="*{tipo}" name="tipo" required>
			  <option value="calcio">Calcio</option>
			  <option value="pallavolo">Pallavolo</option>
			  <option value="basket">Basket</option>
	  </select>
	</div>
	
	<!-- CASA OK -->
	<div class="col-12">
	  <label for="squadraCasa" class="form-label">Squadra Casa:</label>
	  <input type="text" th:field="*{squadraCasa}" class="form-control form--control mb-3" id="squadraCasa" required/>
	</div>

	<!-- OSPITE OK -->
	<div class="col-12">
	  <label for="squadraOspite" class="form-label">Squadra Ospite:</label>
	  <input type="text" th:field="*{squadraOspite}" class="form-control form--control mb-3" id="squadraOspite" required/>
	</div>
	
	<!-- QUOTE -->
	<div class="col-12">
	  <label for="quotaCasa" class="form-label">1</label>
	  <input id="quotaCasa" th:field="*{quotaCasa}" type="text" class="form-control form--control mb-3" required/>
	</div>
	<div class="col-12" id="pareggio">
	  <label for="quotaPareggio" class="form-label">X</label>
	  <input id="quotaPareggio" th:field="*{quotaPareggio}" type="text" class="form-control form--control mb-3" required/>
	</div>
	
	<script>
	  //   SCRIPT PER GESTIRE IL PAREGGIO
	  let checkPareggio = document.querySelector(".tipo");
	  
	  tipo.addEventListener( "change", (event) => {
	     if ( event.target.value.equals(calcio) ) {
	    	 document.getElementById("pareggio").style.display = "block";
	     } else {
	    	 document.getElementById("pareggio").style.display = "none";
	     }
	  });
	</script>
	
	
	<div class="col-12">
	  <label for="quotaOspite" class="form-label">2</label>
	  <input id="quotaOspite" th:field="*{quotaOspite}" type="text" class="form-control form--control mb-3" required/>
	</div>
	
			            		
			 <br><br>           		
	<input type="submit" value="PER FAVORE">
	
	</form>

</body>
</html>
