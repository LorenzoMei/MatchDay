<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MatchDay</title>
 <!-- bootstrap 5  -->
  <link rel="stylesheet" href="../css/lib/bootstrap.min.css" />
  
   <!-- Simplebar  -->
    <link rel="stylesheet" href="../css/lib/simplebar.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="../css/main.css" />
</head>


<body><!-- Header -->
<header class="header-primary">
	  <div class="container">
	    <div class="row g-0 align-items-center">
	      <div class="col-5 col-lg-2">
	        <!-- Logo  -->
	        <a href="home" class="logo">
	          MatchDay
	        </a>
	        <!-- Logo End -->
	      </div>
	      <div class="col-7 col-lg-10">
	        <nav class="primary-menu-container">
	        <ul class="list list--row primary-menu justify-content-end align-items-center">
	         <li>
              <div class="custom-dropdown">
                <div class="custom-dropdown__user" data-set="custom-dropdown">
                  <img src="/images/user_icon.png" alt="image" class="custom-dropdown__user-img">
                </div>
                <div class="custom-dropdown__content custom-dropdown__content-end">
                  <div class="custom-dropdown__body" data-simplebar>
                    <ul class="list list--column custom-dropdown__list">
                      <li>
                        <a href="profileAdmin" class="custom-dropdown__body-link">
                          <span class="custom-dropdown__body-text">
                            Area Personale
                          </span>
                        </a>
                      </li>
                      <li>
                        <a href="logout" class="custom-dropdown__body-link">
                          <span class="custom-dropdown__body-text">
                            Logout
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>
          </ul>
	     </nav>    
	    </div>
	   </div>
	  </div>
	</header>
<!-- Header End -->


<!-- Registration page  -->
<div class="login-page section">
    <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-3 col-xl-3 order-1 order-lg-2"></div>
      <div class="col-lg-6 col-xl-6 order-1 order-lg-2">
        <div class="login-form" style="padding:5%;padding-top:0.5%">
			<h4 style="text-align:center">UTENTI ATTIVI</h4>
			<hr>
			<table style="width:100%">
					<tr> 
			            <th width=20%>NOME</th>
			            <th width=20%>COGNOME</th>
			            <th width=35%>EMAIL</th>
			            <th width=15%>SALDO</th>  
			            <th width=10%></th>  
		            </tr>
				<th:block th:each="utente : ${listaUtenti}">
					<tr th:if="${utente.getStato}">
			            <td th:text=${utente.nome}>   </td>
			            <td th:text=${utente.cognome}>  </td>
			            <td th:text=${utente.email} th:name="email">   </td>
			            <td th:text=${utente.saldo}>   </td>
			            <td> 
			            	<form method="post" action="/banna">
			           			<input type="text" th:value=${utente.email} name="email" readonly hidden>
			            		<input type="submit" value="Banna" style="margin:auto">
			            	</form>  
			            </td>
		            </tr>            
		         </th:block>
			</table> 
        </div>
      </div>
      <div class="col-lg-3 col-xl-3 order-1 order-lg-2"></div>
    </div>    
  </div>
  
  <br><br>
    <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-3 col-xl-3 order-1 order-lg-2"></div>
      <div class="col-lg-6 col-xl-6 order-1 order-lg-2">
        <div class="login-form" style="padding:5%;padding-top:0.5%">
			<h4 style="text-align:center">UTENTI BANNATI</h4>
			<hr>
			<table style="width:100%">
					<tr> 
			            <th width=20%>NOME</th>
			            <th width=20%>COGNOME</th>
			            <th width=35%>EMAIL</th>
			            <th width=15%>SALDO</th>  
			            <th width=10%></th>  
		            </tr>
				<th:block th:each="utente : ${listaUtenti}">
					<tr th:if="${!utente.getStato}">
			            <td th:text=${utente.nome}>   </td>
			            <td th:text=${utente.cognome}>  </td>
			            <td th:text=${utente.email} th:name="email">   </td>
			            <td th:text=${utente.saldo}>   </td>
			            <td> 
			            	<form method="post" action="/sbanna">
			           			<input type="text" th:value=${utente.email} name="email" readonly hidden>
			            		<input type="submit" value="Sbanna" style="margin:auto">
			            	</form>  
			            </td>
		            </tr>            
		         </th:block>
			</table> 
        </div>
      </div>
      <div class="col-lg-3 col-xl-3 order-1 order-lg-2"></div>
    </div>    
  </div>
</div>




	<!-- jQuery library -->
<script src="../js/jquery-3.6.0.min.js"></script>
<!-- bootstrap 5 js -->
<script src="../js/bootstrap.bundle.min.js"></script>
<!-- Simplebar  -->
<script src="../js/simplebar.min.js"></script>

<!-- main js -->
<script src="../js/app.js"></script>


</body>
</html>
