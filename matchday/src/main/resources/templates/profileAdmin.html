<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MatchDay</title>
 <!-- bootstrap 5  -->
  <link rel="stylesheet" href="../css/lib/bootstrap.min.css" />
   <!-- Simplebar  -->
    <link rel="stylesheet" href="../css/lib/simplebar.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- main css -->
  <link rel="stylesheet" href="../css/main.css" />
</head>


<body>
<!-- Header -->
<header class="header-primary">
	  <div class="container">
	    <div class="row g-0 align-items-center">
	      <div class="col-5 col-lg-2">
	        <!-- Logo  -->
	        <a href="home" class="logo">
	          MatchDay
	        </a>
	        <!-- Logo End -->
	      </div>
	      <div class="col-7 col-lg-10">
	        <nav class="primary-menu-container">
	        <ul class="list list--row primary-menu justify-content-end align-items-center">
	         <li>
              <div class="custom-dropdown">
                <div class="custom-dropdown__user" data-set="custom-dropdown">
                  <img src="/images/user_icon.png" alt="image" class="custom-dropdown__user-img">
                </div>
                <div class="custom-dropdown__content custom-dropdown__content-end">
                  <div class="custom-dropdown__body" data-simplebar>
                    <ul class="list list--column custom-dropdown__list">
                      <li>
                        <a href="logout" class="custom-dropdown__body-link">
                          <span class="custom-dropdown__body-text">
			    <i class="bi bi-box-arrow-right"></i>
                            Logout
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>
          </ul>
	     </nav>    
	    </div>
	   </div>
	  </div>
	</header>
<!-- Header End -->


<!-- Registration page  -->
<div class="login-page section" style="height:100%">
  <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
      <div class="col-lg-2 col-xl-2 order-1 order-lg-2">
      
      <input type="button" value="GESTISCI UTENTI" class="btn btn--xl btn--base w-100 btn--xl" style="margin:auto" onclick="window.location.href='adminBS';">       
      
      </div>
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
    </div>    
  </div>

  <br><br>
  
  <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
      <div class="col-lg-2 col-xl-2 order-1 order-lg-2">
        
      <input type="button" value="AGGIUNGI EVENTI" class="btn btn--xl btn--base w-100 btn--xl" style="margin:auto" onclick="window.location.href='addEvent';">
        
      </div>
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
    </div>    
  </div>
  
  <br><br>
  
  <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
      <div class="col-lg-2 col-xl-2 order-1 order-lg-2">
        
   <form action="/simulazione" method="post" onsubmit="validateMyForm(event);">
      <input type="submit" value="GENERA RISULTATI" class="btn btn--xl btn--base w-100 btn--xl" style="margin:auto">
      </form> 
      
      </div>
      <div class="col-lg-5 col-xl-5 order-1 order-lg-2"></div>
    </div>    
  </div>
</div>

			<script>
			function validateMyForm(e) {
				  
				  alert("Generazione Risultati effettuata con successo!!!!");
				  return true;  
				}
			</script>



	<!-- jQuery library -->
<script src="../js/jquery-3.6.0.min.js"></script>
<!-- bootstrap 5 js -->
<script src="../js/bootstrap.bundle.min.js"></script>
<!-- Simplebar  -->
<script src="../js/simplebar.min.js"></script>

<!-- main js -->
<script src="../js/app.js"></script>

</html>
