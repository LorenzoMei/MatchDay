<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MatchDay</title>
 <!-- bootstrap 5  -->
  <link rel="stylesheet" href="../css/lib/bootstrap.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="../css/main.css" />
</head>


<body>
<!-- Header -->
<header class="header-primary">
  <div class="container">
    <div class="row g-0 align-items-center">
      <div class="col-5 col-lg-2">
        <!-- Logo  -->
        <a href="home" class="logo">
          MatchDay
        </a>
        <!-- Logo End -->
      </div>
      <div class="col-7 col-lg-10">
        <nav class="primary-menu-container">
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- Header End -->


<!-- Registration page  -->
<div class="login-page section">
  <div class="container">
    <div class="row g-3 align-items-lg-center justify-content-lg-between">
      <div class="col-lg-6 order-2 order-lg-1">
        <img src="/images/login.png" alt="image" class="login-page__img img-fluid" />
      </div>
      <div class="col-lg-6 col-xl-5 order-1 order-lg-2">
        <div class="login-form">
        
            <div class="col-12">
            	<div id="errors" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                        Email e/o Password errati oppure Utente Bannato!
             	</div>
            </div>
            <form method="POST" class="row" id="login-form" th:action="@{/login}">
            <div class="col-12">
              <h4 class="login-form__title">Login</h4>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" id="email" placeholder="Email"class="form-control form--control mb-3"/>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label> 
             <input type="password" name="password" id="password" placeholder="Password" class="form-control form--control mb-3"/>
            </div>
            <div class="col-12">
              <input type="submit" name="submit" class="btn btn--xl btn--base w-100 btn--xl" value="LOG IN"/> 
            </div>
            </form>
            <div class="col-12 mt-3">
              <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="d-inline-block sm-text">Non hai un account? </span>
                <a href="register" class="t-link d-inline-block text-end t-link--base base-clr sm-text lh-1 text-center">
                  Registrati
                </a>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </div>
	<br>
<br>
<!-- Login page End -->
	<!-- App Nav  -->
<div class="app-nav">
  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-12">
        <ul class="app-nav__menu list list--row justify-content-between align-items-center">
          <li>
            <a href="home?tipo=calcio" class="app-nav__menu-link active">
              <span class="app-nav__menu-text"> Calcio </span>
            </a>
          </li>
          <li>
            <a href="home?tipo=pallavolo" class="app-nav__menu-link">
              <span class="app-nav__menu-text"> Pallavolo </span>
            </a>
          </li>
          <li class="app-nav__menu-link-important-container">
            <a href="" class="app-nav__menu-link-important">
            </a>
          </li>
          <li>
            <a href="home?tipo=basket" class="app-nav__menu-link">
              <span class="app-nav__menu-text"> Basket </span>
            </a>
          </li>
          <li>
            <a href="profiloUtente" class="app-nav__menu-link">
              <span class="app-nav__menu-text"> Account </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="app-nav__drawer" data-simplebar>
    <ul class="list app-nav__drawer-list">
      <li>
        <a href="home?tipo=calcio" class="app-nav__drawer-link">
          <span class="app-nav__drawer-text"> Calcio </span>
        </a>
      </li>
      <li>
        <a href="home?tipo=pallavolo" class="app-nav__drawer-link">
          <span class="app-nav__drawer-text"> Pallavolo </span>
        </a>
      </li>
      <li>
        <a href="home?tipo=basket" class="app-nav__drawer-link">
          <span class="app-nav__drawer-text"> Basket </span>
        </a>
      </li>
      <li>
        <a href="profiloUtente" class="app-nav__drawer-link">
          <span class="app-nav__drawer-text"> Account </span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- App Nav End -->

</div>

<!-- Footer Dark  -->
<div class="container-fluid px-0">
  <div class="footer-bottom footer-bottom--dark">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
          <ul class="list list--row flex-wrap justify-content-center justify-content-sm-end mt-2 mt-sm-0 align-items-center" style="--gap: 0.5rem">
            <li>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer Dark End -->

	

	
	<!-- jQuery library -->
<script src="../js/jquery-3.6.0.min.js"></script>
<!-- bootstrap 5 js -->
<script src="../js/bootstrap.bundle.min.js"></script>
<!-- Simplebar  -->
<script src="../js/simplebar.min.js"></script>

<!-- main js -->
<script src="../js/app.js"></script>

</body>
</html>
